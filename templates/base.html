<!DOCTYPE html>
  <head lang="en">
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>The Level Client Project Tracker</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.5.0/base-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/pure-min.css">
    <link rel="stylesheet" href="/css/styles.css">
    
    {% block head %}{% endblock %}
  
  </head></

  <body>
    
    {{ login|safe }}
  

    <div id="container" class="pure-g">
    
      <div class="pure-u pure-u-md-1-12"><div id="logo-div"><a href="/"><img id="logo" class="pure-img" src="/img/lynx-track.gif">Agency Tracks</a></div></div>
    
      <div class="pure-u pure-u-md-11-12">
    
        <h1 id="client-project-tracker-title"><a href="/">The Level Client Project Tracker</a></h1>
    
        {% block content %}{% endblock %}
    
      </div>
      
      {% block footer %}{% endblock %}
    
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--  http://johnny.github.io/jquery-sortable/  -->
    <script src="/js/jquery-sortable-min.js"></script>
    <script src="/js/scripts.js"></script>
    <!-- <script src="/js/jquery.balancetext.min.js"></script> -->
  
    {% block js_footer %}{% endblock %}

  </body>
</html>
